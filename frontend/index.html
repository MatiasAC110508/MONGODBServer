<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Master Pro | NoSQL Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800">

    <div class="max-w-6xl mx-auto py-12 px-6">
        <header class="flex items-center justify-between mb-12">
            <div>
                <h1 class="text-3xl font-bold tracking-tight text-slate-900">User <span class="text-indigo-600">Master</span></h1>
                <p class="text-slate-500 font-medium">MongoDB Atlas Management System</p>
            </div>
            <div class="hidden md:block">
                <span class="bg-green-100 text-green-700 px-4 py-2 rounded-full text-xs font-bold uppercase tracking-widest border border-green-200">
                    <i class="fa-solid fa-circle-check mr-2"></i> Database Connected
                </span>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            
            <aside class="lg:col-span-4">
                <div class="bg-white p-8 rounded-3xl shadow-xl shadow-slate-200/50 border border-slate-100 sticky top-8">
                    <div class="flex items-center mb-6">
                        <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white mr-4">
                            <i class="fa-solid fa-user-plus" id="formIcon"></i>
                        </div>
                        <h2 id="formTitle" class="text-xl font-bold text-slate-800">Register User</h2>
                    </div>

                    <form id="userForm" class="space-y-4">
                        <input type="hidden" id="userId">
                        
                        <div>
                            <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Full Name</label>
                            <input type="text" id="userName" required placeholder="John Doe"
                                class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all">
                        </div>
                        
                        <div>
                            <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Email Address</label>
                            <input type="email" id="userEmail" required placeholder="john@example.com"
                                class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Role</label>
                                <select id="userRole" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all">
                                    <option value="Developer">Developer</option>
                                    <option value="Student">Student</option>
                                    <option value="Instructor">Instructor</option>
                                    <option value="Moderator">Moderator</option>
                                    <option value="Administrator">Administrator</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1">Status</label>
                                <select id="userStatus" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all">
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="pt-6 space-y-3">
                            <button type="submit" id="submitBtn" 
                                class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-200 active:scale-[0.98]">
                                <span id="btnText">Save User</span>
                            </button>
                            
                            <button type="button" id="cancelBtn" 
                                class="hidden w-full bg-slate-100 text-slate-500 font-bold py-4 rounded-xl hover:bg-slate-200 transition-all">
                                Cancel Edit
                            </button>
                        </div>
                    </form>
                </div>
            </aside>

            <main class="lg:col-span-8">
                <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/50 border border-slate-100 overflow-hidden">
                    <div class="px-8 py-6 border-b border-slate-50 flex items-center justify-between">
                        <h3 class="font-bold text-slate-800">User Directory</h3>
                        <span class="text-[10px] font-bold text-slate-300 uppercase tracking-widest">Database: accounts</span>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50/50">
                                <tr>
                                    <th class="px-8 py-4 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Identity</th>
                                    <th class="px-8 py-4 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Role</th>
                                    <th class="px-8 py-4 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Status</th>
                                    <th class="px-8 py-4 text-[10px] font-bold text-slate-400 uppercase tracking-widest text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="userList" class="divide-y divide-slate-100">
                                </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
