<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso Express & NoSQL</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 font-sans">

    <div class="max-w-4xl mx-auto py-10 px-4">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-extrabold text-slate-800 tracking-tight">User Management</h1>
            <p class="text-slate-500 mt-2">Práctica de CRUD: Express + MongoDB</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <div class="md:col-span-1">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 sticky top-10">
                    <h2 id="formTitle" class="text-lg font-bold text-slate-700 mb-4">Registrar Usuario</h2>
                    <form id="userForm" class="space-y-4">
                        <input type="hidden" id="userId">
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase">Nombre</label>
                            <input type="text" id="userName" required class="w-full mt-1 p-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase">Email</label>
                            <input type="email" id="userEmail" required class="w-full mt-1 p-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none transition">
                        </div>
                        <button type="submit" id="submitBtn" class="w-full bg-indigo-600 text-white font-bold py-2 rounded-lg hover:bg-indigo-700 transition shadow-md shadow-indigo-200">
                            Guardar Usuario
                        </button>
                        <button type="button" id="cancelBtn" class="hidden w-full bg-slate-200 text-slate-600 font-bold py-2 rounded-lg hover:bg-slate-300 transition mt-2">
                            Cancelar Edición
                        </button>
                    </form>
                </div>
            </div>

            <div class="md:col-span-2">
                <div class="bg-white rounded-xl shadow-sm border border
